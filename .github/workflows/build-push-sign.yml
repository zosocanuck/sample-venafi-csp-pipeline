name: Build Push Sign
#on: { push: { branches: ['main'] } }
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      id-token: write
      issues: write

    steps:
      - uses: actions/checkout@v2.3.5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Login to GitHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: build+push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/zosocanuck/sample-venafi-csp-image:signed
          secrets:
            GIT_AUTH_TOKEN=${{ secrets.PERSONAL_ACCESS_TOKEN }}
            
      - name: Production image signing approval
        uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: zosocanuck
          minimum-approvals: 1
          issue-title: "Need approval to sign container image"
      - name: Sign image with a key
        run: |
          vsign sign --image ghcr.io/zosocanuck/sample-venafi-csp-image:signed --mechanism 64
        env:
          TAGS: ${{ steps.docker_meta.outputs.tags }}
          VSIGN_URL: https://vh.venafidemo.com
          VSIGN_TOKEN: ${{secrets.VSIGN_TOKEN}}
          VSIGN_PROJECT: vsign\rsa2048-cert
